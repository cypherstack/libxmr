# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: LibxmrBindings
description: |
  Bindings for `monero-serai.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/libxmr_bindings_generated.dart'
headers:
  entry-points:
    - 'scripts/linux/build/serai/coins/monero/target/monero-serai.h'
  include-directives:
    - 'scripts/linux/build/serai/coins/monero/target/monero-serai.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
